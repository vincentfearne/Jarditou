      <!---------------------Banderolle promotion---------------------------->
      
      <img src="/jarditou_css/src/img/promotion.jpg" alt="promotion" title="promotion" id="promo" class="col-12">
    
      
      <!-------------------------------------------début corps de la page----------------------------------------------------->

      <div class="mt-4 ml-3">*Ces zones sont obligatoires</div><br>

      
    <article class="ml-3 my-4">
        

    <form>
    
    <legend>Vos coordonnées</legend><br>
    
        <div class="form-group">
        <label for="nom">Votre nom* :</label>
        <input type="text" name="nom" id="nom" minlength="1" class="form-control">
        <span id="nom_manquant"></span><br>  
    
        <label for="prenom">Votre prénom* :</label>
        <input type="text" name="prenom" id="prenom" class="form-control">
        <span id="prenom_manquant"></span><br><br>  
    
        <label for="sexe">Sexe* :</label><input type="radio" name="homme" value="homme" id="sexe"> homme <input type="radio" name="femme" value="femme" class="sexe"> femme<br><br>
               
        <label for="date">Date de naissance* :</label>
        <input type="date" name="ddn" id="date" requiered class="form-control">
        <span id="date_manquante"></span><br>
                
        <label for="departement">Code postal* :</label>
        <input type="text" name="departement" id="departement" maxlength="5" class="form-control">
        <span id="departement_manquant"></span><br>
              
        <label for="adresse">Adresse :</label>
        <input type="text" name="adresse" id="adresse" class="form-control">
        <span id="adresse_manquante"></span><br>
              
        <label for="ville">Ville :</label>
        <input type="text" name="ville" id="ville" class="form-control">
        <span id="ville_manquante"></span><br>
               
        <label for="mail">Email* :</label>
        <input type="email" name="mail" id="mail" class="form-control">
        <span id="mail_manquant"></span><br>
               
    
           
        <legend>Votre demande</legend><br>
        <label for="sujet">Sujet* :</label>
        <select id="sujet" class="form-control">
            <option value="Veuillez selectionner un sujet" selected>Veuillez selectionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Reclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select><br><br>
    
        <label for="questions">Votre question* :</label>
        <textarea name="questions" rows="3" cols="18" id="questions" class="form-control"></textarea>
        <span id="questions_manquantes"></span><br>

        <input type="checkbox" name="accepter" id="accepter"> *J'accepte le traitement informatique de ce formulaire<br><br>
    
    
        <input type="submit" value="Envoyer" name="envoi" id="envoi"><input type="reset" value="Annuler">
      </div>
        </form>
    
    
    
    
    </article>
